<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aerowhere - Live Drone Streams</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }

    .logo {
      height: 60px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #00aaff;
    }

    .stream-links {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .stream-link {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      border: 2px solid #333;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .stream-link:hover {
      border-color: #00aaff;
      background: #1a1a1a;
      transform: translateY(-5px);
    }

    .stream-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00aaff;
    }

    .stream-desc {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="assets/fliight-logo.png" alt="Fliight Technologies Logo" />
    <h1>Live Drone Streams</h1>
    
    <div class="stream-links">
      <a href="/Drone1-FT/" class="stream-link">
        <div class="stream-title">DRONE-1</div>
        <div class="stream-desc">Angel + AVT CM102</div>
      </a>
      
      <a href="/Quad1-QFD/" class="stream-link">
        <div class="stream-title">QUAD-1</div>
        <div class="stream-desc">DJI Mavic 3T</div>
      </a>
    </div>
  </div>
</body>
</html>
